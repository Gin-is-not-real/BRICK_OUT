<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
    
<body>
    <header>
        <h1>Brick Out</h1>
        <div id="dev" class="hidden">
            <button id="switch-dev">active dev</button>
            <button id="btn-menu">menu</button>
            <button id="change-lvl">next lvl</button>
            <button id="speed-up">speed up</button>
        </div>
    </header>
    
    <main>
        <div id="main-container">
            <div class="hub-container">
                <div id="lvl"><span>Lvl: </span><p></p></div>
                <div id="points"><span>Points: </span><p></p></div>
                <hr>
                <div id="lifes"><span>Balls: </span><p></p></div>
                <div id="gunshots"><span>Gun shots: </span><p></p></div>
                <hr>
                <div id="speed"><span>Speed: </span><p></p></div>
                <div id="paddle-width"><span>Paddle Width: </span><p></p></div>
            </div>

            <div id="canvas-container">
                <div id="screen">
                    <div id="screen-content">
                        <div id="message"></div>
                        <button id="play">PLAY GAME</button>
                        <button class="hidden" id="replay">REPLAY</button>
                        <button class="hidden" id="next">NEXT</button>
                        <button class="hidden" id="restart">return to menu</button>
                    </div>
                </div>

                <canvas width="330px" height="300px"></canvas>
            </div>

            <div id="instructions-container">
                <div><span>play/pause: </span><p>click</p></div>
                <div><span>gunshot: </span><p>w</p></div>
                <hr>
                <div class="tutorial"><p>DESTROY all bricks on a lvl for go on to the next.</p></div>
                <div class="tutorial"><p>Each brick drop a POWER UP when destroy.</p></div>
                <div class="tutorial"><p>GREEN powers up give you BONUS, but YELLOW ones give a MALUS !</p></div>
                <div class="tutorial"><p>try to press W key for shoot a RIFLE</p></div>

            </div>
        </div>
    </main>

    <script src="src/data/const.js"></script>
    <script src="src/datat/lvls.js"></script>

    <script src="src/classes/App.js"></script>
    <script src="src/classes/Paddle.js"></script>
    <script src="src/classes/Ball.js"></script>
    <script src="src/classes/Brick.js"></script>
    <script src="src/classes/Drop.js"></script>
    <script src="src/classes/Lvl.js"></script>
    
    <script src="src/main.js"></script>
    <script src="src/eventsListeners.js"></script>
    <script src="src/dev.js"></script>
</body>

</html>
