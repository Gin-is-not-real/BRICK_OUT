<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
    
<body>
    <header>
        <h1>Brick Out</h1>
        <div id="dev" class="hidden">
            <button id="switch-dev">active dev</button>
            <button id="btn-menu">menu</button>
            <button id="change-lvl">next lvl</button>
            <button id="speed-up">speed up</button>
        </div>
    </header>
    
    <main>
        <div id="main-container">
            <div class="hub-container">
                <div id="lvl"><span>Lvl: </span><p></p></div>
                <div id="lifes"><span>Balls: </span><p></p></div>
                <div id="points"><span>Points: </span><p></p></div>
                <div id="speed"><span>Speed: </span><p></p></div>
                <div id="paddle-width"><span>Paddle Width: </span><p></p></div>
            </div>

            <div id="canvas-container">
                <div id="screen">
                    <div id="screen-content">
                        <div id="message"></div>
                        <button id="play">PLAY GAME</button>
                        <button class="hidden" id="replay">REPLAY</button>
                        <button class="hidden" id="next">NEXT</button>
                        <button class="hidden" id="win">WIN !</button>
                        <button class="hidden" id="restart">return to menu</button>
                    </div>
                </div>

                <canvas width="330px" height="300px"></canvas>
            </div>
        </div>
    </main>
    
    <footer>
        <h3>Nina Pariat</h3>
        <h4><i class="fab fa-periscope"></i>Cosne-sur-loire, Nevers</h4>
        <p><i class="fas fa-angle-double-right"></i><a href="https://ninapariat.space/">site web</a></p>
        <hr>
        <p><i class="fas fa-envelope"></i>Mail: dev@ninapariat.space</p>
        <p><i class="fab fa-linkedin"></i>Linkedin: <a href="https://fr.linkedin.com/in/nina-pariat-6b554920a">nina pariat</a></p>
        <p><i class="fab fa-github"></i>GitHub: <a href="https://github.com/Gin-is-not-real">Gin-is-not-real</a></p>
    </footer>

    <script src="js/classes/App.js"></script>
    <script src="js/classes/Paddle.js"></script>
    <script src="js/classes/Ball.js"></script>
    <script src="js/classes/Brick.js"></script>
    <script src="js/classes/Drop.js"></script>
    <script src="js/lvls.js"></script>
    <script src="js/classes/Lvl.js"></script>
    <script src="js/main.js"></script>
    <script src="js/eventsListeners.js"></script>
    <script src="js/dev.js"></script>
</body>

</html>
